<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.5.0/cosmo/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link rel="stylesheet" href="static/css/style.css" />
    <title>Javascript Challenges</title>
  </head>

  <body>
    <div class="container-1">
      <h1>Challenge 1: Your age in days</h1>
      <div class="flex-box-1">
        <div>
          <button class="btn btn-primary" onclick="calculateDays()">
            Click me
          </button>
        </div>
        <div id="result1"></div>
        <div>
          <button class="btn btn-danger" onclick="resetDays()">Reset</button>
        </div>
      </div>
    </div>
    <br>
    <div class="container-2">
      <h1>Challenge 2: Cat generator</h1>
      <div>
        <button class="btn btn-success" onclick="generateCat()">
          Generate Cat
        </button>
      </div>

      <div class="flex-box-2" id="result2"></div>
    </div>
    <br>
    <div class="container-3">
      <h1>Challenge 3: Rock, Paper, Scissors</h1>
      <div class="flex-box-3">
        <div id="result3">
          <img
            id="rock"
            src="static/img/rock.svg"
            alt=""
            height="150"
            width="150"
            onclick="rpsGame(this)"
          />
          <img
            id="paper"
            src="static/img/paper.svg"
            alt=""
            height="150"
            width="150"
            onclick="rpsGame(this)"
          />
          <img
            id="scissors"
            src="static/img/scissors.svg"
            alt=""
            height="150"
            width="150"
            onclick="rpsGame(this)"
          />
        </div>
      </div>
    </div>
    <br>
    <div class="container-4">
      <h1>Challenge 4: Change the Color of All Buttons!</h1>
      <div class="flex-box-4">
        <div id="result4">
          <form action="">
            <select
              name="backdrop"
              id="background"
              onchange="buttonColorChange(this)"
            >
              <option value="random">Random</option>
              <option value="red">Red</option>
              <option value="blue">Blue</option>
              <option value="green">Green</option>
              <option value="reset">Reset</option>
            </select>
          </form>

          <button class="btn btn-primary">Wee!</button>
          <button class="btn btn-danger">Yahoo!</button>
          <button class="btn btn-warning">Google!</button>
          <button class="btn btn-success">Facebook!</button>
        </div>
      </div>
    </div>
    <br>
    <div class="container-5">
      <h1>Challenge 5: Blackjack</h1>
      <h2 id="mBlack">Let's Play</h2>
      <div class="flex-box-5">
        <div class="flex-blackjack-row-1">
          <div id="your-box">
            <h2>You: <span id="your-blackjack-score">0</span></h2>
          </div>

          <div id="dealer-box">
            <h2>Dealer: <span id="dealer-blackjack-score">0</span></h2>
          </div>
        </div>
        <div class="flex-blackjack-row-2">
          <button class="btn btn-primary">Hit</button>
          <button class="btn btn-warning">Stand</button>
          <button class="btn btn-danger">Deal</button>
        </div>
      </div>
      <div id="blackDiv">
        <table id="blackTable" class="table table-striped">
          <tr>
            <th>Wins</th>
            <th>Losses</th>
            <th>Draws</th>
          </tr>
          <tr>
            <td>0</td>
            <td>0</td>
            <td>0</td>
          </tr>
        </table>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="static/js/script.js"></script>
  </body>
</html>
